<!DOCTYPE html>
<html>
<head>
    <title>
        Queen's Housing Connect Sign Up
    </title>
    <link rel="stylesheet" type="text/css" href="SignUpNew.css"/>

</head>

<body>

<div class="heading">
    <strong><p>
        Queen's Housing Connect
    </p></strong>

</div>

<div class="total">

    <div class="user">
        <form>
            <input type="text" name="text" placeholder="Student ID">
        </form>

    </div>


    <div class="username">

        <form>
            <input type="text" name="username" placeholder="username">
        </form>

    </div>

    <div class="email">

        <form>
            <input type="text" name="email" placeholder="Email">
        </form>

    </div>
    <form>
        <div class="myform">
            <select name="Year">
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>

            </select>
        </div>
    </form>

    <div class="major">
        <select name="major">
            <option value="1">Commerce</option>
            <option value="2">Engineering</option>
            <option value="3">Arts and Science</option>
            <option value="4">Computing</option>
            <option value="5">Concurrent Education</option>
            <option value="6">Nursing</option>
            <option value="7">Kinesiology</option>


        </select>
    </div>
    <div class="ton">
        <form action="http://www.queensu.ca/">
            <input type="button" value="SIGN UP" class="b1"
                   onclick="window.location.href='http://www.queensu.ca/'"/>
        </form>

    </div>



</div>
</body>


</html>
